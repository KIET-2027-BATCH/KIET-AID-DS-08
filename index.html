<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #ff7e5f;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #e65c4f;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #ff7e5f;
            font-weight: bold;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">

        <h1>Patient Registration</h1>
        <form method="POST">
            <input type="text" name="name" placeholder="Enter Your Name" required>
            <input type="date" name="dob" required>
            <button type="submit">Next ‚Üí</button>
        </form>

        
        <h1>Health Details</h1>
        <form method="POST">
            <input type="number" name="age" placeholder="Age" required>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
            <input type="number" name="cp" placeholder="Chest Pain Type (1-4)" required>
            <input type="number" name="bp" placeholder="Blood Pressure" required>
            <select name="smoking" required>
                <option value="">Smoking Status</option>
                <option value="1">Smoker</option>
                <option value="0">Non-Smoker</option>
            </select>
            <select name="exang" required>
                <option value="">Exercise-Induced Angina</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            <input type="number" name="slope" placeholder="Slope (1-3)" required>
            <button type="submit">Analyze üîç</button>
        </form>

        
        <h1>Prediction Result</h1>
        <p style="font-size: 18px; font-weight: bold;"></p>
        <a href="/">üîÑ Try Again</a>

    </div>

</body>
</html>
